<!DOCTYPE html>
<html lang="en">
 
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <title>JQuery Assignment</title>
   <style>
          /* CSS GOES HERE */
   </style>
</head>
 
<body>
   <div class="comments" style="border: 1px solid green;padding:1rem;margin-bottom: 0.5rem;">
   </div>
   <button id="load">Load Data</button>
   <script >  
      //JQ LOGIC GOES HERE

                    
                $("body").css("background","#4EB1BA");
                $("button").css("display","inline-block");
                $("button").css("padding","0.35em 1.2em");
                $("button").css("border","0.1em solid #FFFFFF");
                $("button").css("margin","0 0.3em 0.3em 0");
                $("button").css("border-radius","0.12em");
                $("button").css("box-sizing"," border-box");
                $("button").css("text-decoration","none");
                $("button").css("font-family","'Roboto',sans-serif");
                $("button").css("color","#FFFFFF");
                $("button").css("font-weight","300");
                $("button").css("text-align","center");
                $("button").css("â€ƒtransition"," all 0.2s");
                $("button").css("background","#222930");
                $("button").css("margin-left","700px");


                $("button").hover(function(){
                                    $(this).css("transform","scale(1.1)")
                                    
                                }
                                        ,function(){
                                    $(this).css("transform","scale(1)")
                                    $("button").css("background","#222930");
                                });

                $("button").click(
                    function(){
                        $.get( "https://jsonplaceholder.typicode.com/posts", function( data ) {
                    
                    // console.log(data);
                    data.forEach( function( item ) {
                        
                        $("button").hide();
                        $(".comments").delay(1000)
                        .queue(function (nxt) {
                        $(this).append(`<div id="${item["id"]}" class="infoPallete">
                        <h3 class="title">${item["title"]}</h3>
                        <p class="body">${item["body"]}</p>
                        </div>
                        `);
                        nxt();
                        $(".infoPallete").css("margin-left","100px");
                        $(".infoPallete").css("margin-right","100px");
                        $(".infoPallete").css("border-spacing","0.5rem")
                        $(".infoPallete").css("background","#222930")
                        $(".title").css("text-align","center")
                        $(".body").css("padding","8px")
                        $(".body").css("color","#E9E9E9")
                        $(".title").css("color","#E9E9E9")
                        $(`#${item["id"]}`).hover(function(){
                            $(this).css("transform","scale(1.1)")
                            }
                            ,function(){
                            $(this).css("transform","scale(1)")
                            });


                    });
                    
                    });
                });

                    }
                )

    </script>
</body>
</html>
